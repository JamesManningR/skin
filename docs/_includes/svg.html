<div id="svg">
    <h2><span class="secondary-text">@ebay/skin/</span>svg</h2>
    <p>The SVG module exposes all the svg icon files, containing all symbol definitions</p>
    <p> Available modules:</p>
    <p>
    <div><span class="secondary-text">@ebay/skin/svg/</span>icons.svg</div>
    {% for icon in site.data.icons %}
        {% if icon[1].file %}
            <div><span class="secondary-text">@ebay/skin/svg/</span>{{ icon[1].file }}.svg</div>
        {% endif %}
    {% endfor %}
    </p>
</div>
